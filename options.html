<html>
<head>
<title>
myBucknell Account Setting
</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/slider.css" rel="stylesheet">
<link href="css/option.css" rel="stylesheet">
<!-- Scripts -->
                <script src="lib/jquery-2.0.3.min.js"></script>
                <script src="lib/bootstrap.min.js"></script>
				<script src="lib/bootstrap-slider.js"></script>
				<script src="js/options.js"></script>

</head>
<body screen_capture_injected="true" style="overflow:hidden" scrolling="no">
<div class="container">
	<form class="form-advanced" role="form">
      <div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
				Advanced Settings
				</a>
			</h4>
			<div class="well"><label>Bmail Checking Frequency:</label>
				<input type="text" class="span2" value="5" id="rangeSlider" data-slider-min="1" data-slider-max="60" data-slider-step="1" data-slider-value="5">
				<label id="minutes"> Minutes</label>
			</div>
		<div class="panel panel-default">
			<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
				Statistics
				</a>
			</h4>
			</div>
			<div id="collapseTwo" class="panel-collapse collapse">
			<div class="panel-body">
			<table class="table">
			<tr>
			<th>Name</th>
			<th>Count</th>
			</tr>
			<tr><td>myBucknell Link Hit</td>
			<td><label id="mybucknellcount">0</label></td></tr>
			<tr><td>Library Link Hit</td>
			<td><label id="librarycount">0</label></td></tr>
			<tr><td>Moodle Link Hit</td>
			<td><label id="moodlecount">0</label></td></tr>
			<tr><td>InNetwork Link Hit</td>
			<td><label id="innetworkcount">0</label></td></tr>
			</table>
      </div>
    </div>
  </div>
	</div>
	</form>
</div>
</body>

</html>
