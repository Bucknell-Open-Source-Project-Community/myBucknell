<!DOCTYPE html>
<html>
<head>

<title>
myBucknell Auto Login Helper
</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/popup.css" rel="stylesheet">
</head>

<!-- Scripts -->
<script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/Bmail.js"></script>
<script type="text/javascript" src="js/popup.js"></script>

<body>

<button type="button" class="btn btn-default btn-xs" id="setting">
<span class="glyphicon glyphicon-wrench" data-toogle="tooltip" data-placement="left" id="settingtp" title="Settings"></span>
</button>

<button type="button" class="btn btn-default btn-xs" id="log-out">
<span class="glyphicon glyphicon-log-out" data-toogle="tooltip" data-placement="right" id="logouttp" title="Log out"></span>
</button>

<!--
<div class = "hide alert alert-warning alert-dismissable">
	<strong>Please Log in First!</strong>
</div>-->
<div class="container">
  <form class="form-pop" role="form" defaultbutton="search" defaultfocus="search">
  		<div class="alert alert-warning alert-dismissable" style="display: none;" id="warning">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<strong>Warning! Please Login First!</strong>
		</div>
		<button class="btn btn-lg btn-primary btn-block" id="bmail">Bmail <span class = "badge"></span></button>
		<button class="btn btn-lg btn-primary btn-block" id="myBucknell">myBucknell</button>
		<button class="btn btn-lg btn-primary btn-block" id="library">Library</button>
		<button class="btn btn-lg btn-primary btn-block" id="moodle">Moodle</button>
		<button class="btn btn-lg btn-primary btn-block" id="innetwork">InNetwork</button>
		<button class="btn btn-lg btn-primary btn-block" id="bridge">Bridge</button>
		<button class="btn btn-lg btn-primary btn-block" id="webprint">Webprint</button>
		<button class="btn btn-lg btn-primary btn-block" id="bannerweb">Banner Web</button>
		<button class="btn btn-lg btn-primary btn-block" id="laundryview">Laundry View</button>

		<div class="input-group">
		<input type="text" placeholder="Search in Bucknell" id="searchtext" class="form-control">
		<span class="input-group-btn">
		<button class="btn btn-lg btn-primary btn-block" id="search" type="sumbit">Search</button>
	 	</span>
		</div>
		<!-- Button and dropdown menu -->
	</form>



</div>
</body>
</html>
